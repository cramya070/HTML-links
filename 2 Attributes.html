<!DOCTYPE html>
<html lang="en-US"><!--The lang attribute of the <html> tag declares the language of the Web page-->
    <head>
<p title="I'm a tooltip">This is a paragraph.</p><!--The title attribute defines some extra information about an element-->
</head>
<body>
    <a href="https://www.w3schools.com">Visit W3Schools</a><!--The href attribute of <a> specifies the URL of the page the link goes to-->
    <img src="Images.html/flower.jpg" alt="a flower">
    <!--The src attribute of <img> specifies the path to the image to be displayed-->
    <!-- The alt attribute of <img> provides an alternate text for an image-->
    <img src="Images.html/two.jpeg"500" height="600"><!--The width and height attributes of <img> provide size information for images-->
    <p style="color:red;">This is a red paragraph.</p><!--The style attribute is used to add styles to an element, such as color, font, size, and more-->
    
</body>
</html>
