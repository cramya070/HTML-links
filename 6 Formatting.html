<b>This text is bold</b><!--The HTML <b> element defines bold text, without any extra importance.--><br>
<strong>This text is important!</strong><br>
<!--The HTML <strong> element defines text with strong importance. The content inside is typically displayed in bold.-->
<i>This text is italic</i><br>
<!--The HTML <i> element defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic.-->
<em>This text is emphasized</em><!--The HTML <em> element defines emphasized text. The content inside is typically displayed in italic.--><br>
<small>This is some smaller text.</small><!--The HTML <small> element defines smaller text:-->
<p>Do not forget to buy <mark>milk</mark> today.</p><!--The HTML <mark> element defines text that should be marked or highlighted:-->
<p>My favorite color is <del>blue</del> red.</p>
<!--The HTML <del> element defines text that has been deleted from a document. Browsers will usually strike a line through deleted text:-->
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
<!--The HTML <ins> element defines a text that has been inserted into a document. Browsers will usually underline inserted text:-->
<p>This is <sub>subscripted</sub> text.</p>
<!--The HTML <sub> element defines subscript text. Subscript text appears half a character below the normal line,
     and is sometimes rendered in a smaller font. Subscript text can be used for chemical formulas, like H2O:-->
<p>This is <sup>superscripted</sup> text.</p>
<!--The HTML <sup> element defines superscript text. Superscript text appears half a character above the normal line, 
    and is sometimes rendered in a smaller font. Superscript text can be used for footnotes, like WWW[1]:-->
